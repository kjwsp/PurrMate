<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurrMate - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f8f5f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #f8f5f1;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
            font-weight: 600;
        }

        .wave {
            height: 60px;
            background-color: white;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            margin-bottom: 0;
        }

        .content {
            flex: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .avatar-icon {
            width: 70%;
            height: 70%;
            background-color: white;
            border-radius: 50% 50% 0 0;
            position: relative;
        }

        .avatar-icon::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 50px;
            background-color: white;
            border-radius: 50%;
        }

        .profile-info {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            background-color: #ff815c;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-item i {
            font-size: 1.2rem;
        }

        .logout-btn {
            width: 100%;
            background-color: #222;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background-color: #333;
        }

        .navbar {
            background-color: #222;
            padding: 15px 20px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            color: white;
        }

        .nav-item {
            padding: 10px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .nav-item.active {
            color: #ff815c;
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            .info-item {
                padding: 12px 15px;
            }

            .navbar {
                padding: 12px 15px;
            }
        }

        /* Auth container */
        .auth-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .auth-btn {
            width: 100%;
            background-color: #ff815c;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
        }

        .auth-btn:hover {
            background-color: #e57050;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }

        .auth-toggle span {
            color: #ff815c;
            cursor: pointer;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/ProfileLogo.png" alt="Profile Logo" style="max-width: 120px; height: auto; margin: 0 auto; display: block;" />
    </div>
    <div class="wave"></div>
    <div class="content">
        <!-- Auth container (shown when not logged in) -->
        <div class="auth-container" id="auth-container" style="display: none;">
            <input type="email" id="auth-email" class="auth-input" placeholder="Email">
            <input type="password" id="auth-password" class="auth-input" placeholder="Password">
            <input type="text" id="auth-name" class="auth-input" placeholder="Name" style="display: none;">
            <button class="auth-btn" id="auth-button">Login</button>
            <div class="auth-toggle">
                <span id="auth-toggle-text">Don't have an account? Sign up</span>
            </div>
        </div>

        <!-- Profile container (shown when logged in) -->
        <div class="profile-container" id="profile-container" style="display: none;">
            <div class="avatar">
                <img src="assets/ProfileIcon.png" alt="Profile Logo" class="avatar-icon" />
            </div>
            <div class="profile-info">
                <div class="info-item">
                    <i class="fa-solid fa-user"></i>
                    <span id="user-name">Loading...</span>
                </div>
                <div class="info-item">
                    <i class="fa-solid fa-envelope"></i>
                    <span id="user-email">Loading...</span>
                </div>
            </div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>

        <!-- Loading container -->
        <div id="loading-container" style="display: flex; justify-content: center; align-items: center; height: 200px;">
            <div class="loading"></div>
        </div>
    </div>
    <div class="navbar">
        <a href="home.html" class="nav-item" style="color: white;">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="calendar.html" class="nav-item" style="color: white;">
            <i class="fa-solid fa-calendar-days"></i>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fa-solid fa-user"></i>
        </a>
    </div>
    </div>
    <script type="module" src="firebase-init.js"></script>
</body>
</html>
