<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PurrMate Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --primary-color: #ff6f3c;
      --secondary-color: #97b17d;
      --bg-dark: #1f1f1f;
      --text-dark: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Urbanist', sans-serif;
    }

    body {
      background: white;
      color: var(--text-dark);
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .left, .right {
      flex: 1;
    }

    .left {
      background-color: var(--bg-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .left img.desktop {
      display: block;
      width: 100%;
      max-width: 731px;
    }

    .left img.mobile {
      display: none;
    }

    .right {
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 56px;
      margin-bottom: 1rem;
    }

    .highlight {
      color: var(--primary-color);
      -webkit-text-stroke: 1px --primary-color;
    }

    p {
      font-size: 18px;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: var(--bg-dark);
      color: white;
      padding: 20px 200px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .sign-in {
      color: var(--secondary-color);
      text-decoration: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }
      p {
        font-size: 20px;
      }
      .btn {
        padding: 15px 100px;
        font-size: 0.9rem;
      }
      .container {
        flex-direction: column;
      }
      .left img.desktop {
        display: none;
      }
      .left img.mobile {
        display: block;
        width: 60%;
        margin-top: 2rem;
      }
      .right {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="assets/Welcome.png" alt="PurrMate Desktop Characters" class="desktop" />
      <img src="assets/Welcome.png" alt="PurrMate Mobile Characters" class="mobile" />
    </div>
    <div class="right">
      <h1>Welcome to <strong>PurrMate:</strong><br /><span class="highlight">Technology-Based Stress Management System</span></h1>
      <p>Your tech-powered companion for peace of mind and purring comfort</p>
      <a href="signup.html" class="btn">Get Started â†’</a>
      <p>Already have an account? <a href="signin.html" class="sign-in">Sign In.</a></p>
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
