<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurrMate - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Urbanist', sans-serif;
        }

        body {
            background: #f8f5f1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
        }

        .container {
            width: 100vw;
            max-width: none;
            padding: 0;
            margin: 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: #333;
            font-weight: 600;
        }

        .wave {
            width: 140%;
            height: 120px;
            background-color: white;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            margin-left: -20%;
            margin-bottom: 0px;
        }

        .form-container {
            background: white;
            padding: 20px;
            padding-bottom: 100px;
            min-height: 500px;
            border-radius: 0 0 15px 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #a0a0a0;
        }

        .input-group i.icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-group i.toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #333;
        }

        .btn i {
            margin-left: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .login-link a {
            color: #8bc34a;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2rem;
            }

            .input-group input {
                padding: 12px 12px 12px 40px;
            }

            .btn {
                padding: 12px;
            }
        }
      .logo img {
          max-width: 300px;
          height: auto;
      }
      .input-icon {
          position: absolute;
          left: 20px;
          top: 50%;
          transform: translateY(-50%);
          width: 20px;
          height: 20px;
          pointer-events: none;
      }
      .btn-icon {
          width: 16px;
          height: 16px;
          margin-left: 10px;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/Purrmate.png" alt="PurrMate Logo" />
        </div>
        <div class="form-wrapper">
            <div class="wave"></div>
            <form>
                <div class="form-container" id="signup-form">
                    <div class="form-group">
                        <label for="name"  id="signup-name">Name</label>
                        <div class="input-group">
                            <img src="assets/usericon.png" alt="Name Icon" class="input-icon" />
                            <input type="name" id="signup-name" placeholder="Enter your name.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" id="signup-email">Email Address</label>
                        <div class="input-group">
                            <img src="assets/emailLogo.png" alt="Email Icon" class="input-icon" />
                            <input type="email" id="signup-email" placeholder="gigimemados@gmail.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <img src="assets/lockIcon.png" alt="Lock Icon" class="input-icon" />
                            <input type="password" id="signup-password" placeholder="Enter your password.">
                        </div>
                    </div>
                    <button type="submit" class="btn">
                        Sign Up
                        <img src="assets/arrowsignin.png" alt="Arrow Sign In" class="btn-icon" />
                    </button>
                    <div class="login-link">
                        I already have <a href="signin.html">an account</a>.
                    </div>
                </div>
            </form>
        </div>

    <script type="module" src="firebase-init.js"></script>

</body>
</html>
